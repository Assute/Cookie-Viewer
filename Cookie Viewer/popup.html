<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Cookie 查看/保存</title>
  <style>
    body {
      min-width: 320px;
      max-width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 10px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 8px 0;
    }
    #cookieText {
      width: 100%;
      height: 220px;
      box-sizing: border-box;
      resize: vertical;
      font-family: monospace;
      font-size: 12px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      white-space: pre;
    }
    .btn-row {
      margin-top: 8px;
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    #copyBtn {
      background-color: #1976D2;
      color: white;
    }
    #downloadBtn {
      background-color: #4CAF50;
      color: white;
    }
    #status {
      margin-top: 6px;
      font-size: 11px;
      color: #555;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>当前站点 Cookie</h1>
  <textarea id="cookieText" readonly>正在加载当前页面的 Cookie...</textarea>

  <div class="btn-row">
    <button id="copyBtn">复制到剪贴板</button>
    <button id="downloadBtn">下载为 cookie.txt</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
